<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>DIARY</title>
		<script language = "javascript">
var XMLHttpRequestObject = false;

var getXMLHTTPRequestObject = function() {
	var XMLHttpRequestObject = false;
	try {
		XMLHttpRequestObject = new ActiveXObject("MSXML2.XMLHTTP");
	} catch (exception1) {
		try {
			XMLHttpRequestObject = new ActiveXObject("Microsoft.XMLHTTP");
		} catch (exception2) {
			XMLHttpRequestObject = false;
		}
	}
	if (!XMLHttpRequestObject && window.XMLHttpRequest) {
		XMLHttpRequestObject = new XMLHttpRequest();
	}
	return XMLHttpRequestObject;
}
		</script>
	</head>
	<body>
		<h2 id="header">Diary</h2>
		<!-- buttons: next, prev, add -->
		<table>
			<tr>
				<td><input id="prevbutton" type="button" onclick="prevElement();" value="prev" /></td>
				<td><input id="nextbutton" type="button" onclick="nextElement();" value="next" /></td>
				<td><input id="addbutton" type="button" onclick="addElement();" value="add" /></td>
			</tr>
		</table>
		<div id="date"></div>
		<div id="day"></div>
		<div id="tasks">
			<ul id="taskslist"></ul>
		</div>
	</body>
</html>
